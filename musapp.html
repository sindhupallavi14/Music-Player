<!DOCTYPE html>
<html>
    <head>
        <title> Music Player </title>
        <link rel="stylesheet" href="musapp.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/07bece4152.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>Music Player</h1>
            </div>
        
            <div id="searchbox">
                <input class="search" type="text" name="" placeholder="Enter Song...">
                <input class="search" type="text" name="" placeholder="Enter playlist...">
            </div>

           
            <input type="checkbox" id="toggle">
        </header>
        <div class="container">
        <div class="All-Song-div"> 
            <div class="select-Genre">
                <h3>Filter By Genre</h3>
                <select id="selectgenre"></select>
            </div>
           
            <div><h2>All Songs</h2></div>
            <div class="songslist">
                
            </div>
            
           
        </div>
        <div class="card-div">
            <div id="song-con">
            <div id = "img-div">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOwBsCPz3EkaXMwnOl_e-SveF4Cg0wV8ZQAA&s" width="100%"  id="image" height="220px"> 
            </div>
            <h2 id ="songname">Shape Of U</h2>
            <p id="artist">Edshreen</p>
        </div>
        <audio controls  id="snglink">
            <source src="" type="audio/mp3">
        </audio>

            <div class="btns-div">
                <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
            </div>
                <button id="add-to-playlist">Add to </br>Playlist</button>
           
        </div>
        <div class="playlist-con">
           <form id="createplaylist">
                <input type="text" placeholder="Enter Playlist name" required>
                <button id="create-playlistbtn">Create playlist</button>
           </form>
           <div class="playlist-div">
              <h2>Current Playlist</h2>
              <div id="current-playlist">
        
              </div>
              <h2>All Playlists</h2>
              <div id="all-playlist">
                
              </div>
             
              
              
           </div>
        </div>
        </div>


       
           
        <script src="musapp.js"></script>
    </body>
</html>
